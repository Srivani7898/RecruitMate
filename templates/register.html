<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account â€¢ RecruitMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
  <style>
    body{font-family:Inter,system-ui,Arial;background:#fbfdff;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{width:420px;background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 20px rgba(2,6,23,0.06)}
    label{display:block;margin-top:10px;font-size:13px}
    input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;margin-top:6px}
    button{margin-top:16px;padding:10px;border-radius:8px;border:none;background:#10b981;color:#fff;font-weight:600;width:100%}
    p.small{font-size:13px;color:#6b7280;margin-top:12px}
  </style>
</head>
<body class="bg-ai theme-sunset">
  <div class="card">
    <h2>Create your account</h2>
    <form method="POST">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>

      <label for="password">Password</label>
      <input id="password" type="password" name="password" required>

      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="user">Job Seeker</option>
        <option value="hr">HR</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <p class="small">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
  </div>
</body>
</html>
